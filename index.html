<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Card Design</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body>

   <!--container-fluid class which doesnt have left or right margins-->
   <div class="container-fluid">
     <div class="row">
       <div class="col-md-6">
        <div class="card ms-2 p-2" style="width:50%;">
            <img src="images/bootstrap-4.svg" alt="" class="img-fluid">
            <div class="card-body">
              <h5 class="card-title">Card Title</h5>
              <p class="card-text">This is a wider card with supporting text below as a natural lead-in to additional content.This content is a little bit longer.
              </p>
              <button type="button" class="btn btn-outline-primary">View</button><button type="button" class="btn btn-outline-primary">Edit</button> <a href="#" class="text-decoration-none" style="margin-left:159px;">9 mins</a>
            </div>
        </div>
       </div>
     </div>
   </div>
  </body>
</html>
